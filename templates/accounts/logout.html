{% extends "base.html" %}

{% block content %}


<!-- the reason why this works lies in the setting.py file where the configuration of Templates are defined under context processors. -->

{% if  request.user.is_authenticated %}


<div style="margin-top: 30px;">
    <form method="POST" action="/logout/">{% csrf_token %}

        <p>Are you sure that you wanna logout ?</p>
        
        <button type="submit"> Yes,Logout    
        </button>
    </form>
</div>

{% else %}

<p>You are not logged in . Would you like to <a href="/login/">login</a>? </p>

{% endif %}

{% endblock %}
